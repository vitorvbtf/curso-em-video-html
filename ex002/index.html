<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafo e quebra de linha</title>
</head>
<body>
    <h1>como fazer um parágrafo ?</h1>
    <hr>
    <p>você pode fazer um parágrafo de qualquer jeito basta colocar &lt;p&gt; e &lt;/p&gt; </p>
    Agora para quebrar o texto em algum lugar específico como esse <br> basta colocar &lt;br&gt; <!--less than(&lt;) = menor que , greater than(&gt;) = maior que-->
    <p>vamos adicionar simbolos especíais
        <br> &reg;
        <br> &copy;
        <br> &trade;
        <br> &euro;
        <br> &pound;
        <br> &cent;
        <br> &Delta;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F633; &#x1F633; &#x1F633; 
    </p>
</body>
</html>
