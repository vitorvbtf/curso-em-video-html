<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com imagens</title>
</head>
<body>
    <h1>Testando um site com imagem </h1>
    <p>A imagem abaixo está salvo em uma pasta</p>
    <img src="imagens redimensionadas/html5-200.png" alt="logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens redimensionadas/css-3-200.png" alt="logo CSS3">   
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo javaScript">
</body>
</html>
